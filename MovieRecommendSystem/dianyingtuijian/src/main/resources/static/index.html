<!DOCTYPE html>

</head>
<body style="overflow:hidden">
<div class="pagewrap">
    <div class="main">
        <div class="header"></div>
        <div class="content">
            <div class="con_left"></div>
            <div class="con_right">
                <div class="con_r_top"><a href="javascript:;" class="left"
                                          style="color: rgb(153, 153, 153); border-bottom-width: 2px; border-bottom-style: solid; border-bottom-color: rgb(222, 222, 222);">注册管理</a>
                    <a href="javascript:;" class="right"

                <ul>

                        </form>
                    </li>


                    <li class="con_r_right" style="display: block;">
                        <form id="form-login" name="form1" autocomplete="off">
                            <div class="user">
                                <div><span class="user-icon"></span>
                                    <input type="text" id="userid" name="username" placeholder="　输入账号" value="">
                                </div>

                                <div><span class="mima-icon"></span>
                                    <input type="password" id="pwd" name="password" placeholder="　输入密码" value="">

                            </div>
                            <br>
                            <button id="btn_Login" type="button">登 录</button>

                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center;">

</div>
